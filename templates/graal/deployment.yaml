{{- if .Values.graal.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grimoirelab.fullname" . }}-graal
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "grimoirelab.labels" . | nindent 4 }}
    app.kubernetes.io/component: graal
spec:
  replicas: {{ .Values.graal.replicas }}
  selector:
    matchLabels:
      {{- include "grimoirelab.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: graal
  template:
    metadata:
      labels:
        {{- include "grimoirelab.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: graal
    spec:
      serviceAccountName: {{ include "grimoirelab.serviceAccountName" . }}
      initContainers:
        {{- include "grimoirelab.waitForService" (dict "service" "mariadb" "host" (include "grimoirelab.mariadb.host" .) "port" .Values.mariadb.service.port) | nindent 8 }}
        {{- include "grimoirelab.waitForService" (dict "service" "elasticsearch" "host" (include "grimoirelab.elasticsearch.host" .) "port" .Values.elasticsearch.service.port) | nindent 8 }}
      containers:
        - name: graal
          image: {{ include "grimoirelab.image" (dict "global" .Values.global "repository" .Values.graal.image.repository "tag" .Values.graal.image.tag) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "grimoirelab.fullname" . }}-config
                  key: log-level
            - name: GRAAL_ANALYSIS_TYPES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "grimoirelab.fullname" . }}-graal-config
                  key: analysis-types
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "grimoirelab.fullname" . }}-config
                  key: mariadb-host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "grimoirelab.fullname" . }}-config
                  key: mariadb-port
            - name: DATABASE_NAME
              valueFrom:
                secretRef:
                  name: {{ include "grimoirelab.fullname" . }}-graal-dbcreds
                  key: database
            - name: DATABASE_USER
              valueFrom:
                secretRef:
                  name: {{ include "grimoirelab.fullname" . }}-graal-dbcreds
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretRef:
                  name: {{ include "grimoirelab.fullname" . }}-graal-dbcreds
                  key: password
            - name: ELASTICSEARCH_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "grimoirelab.fullname" . }}-config
                  key: elasticsearch-url
          resources:
            {{- toYaml .Values.graal.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
{{- end }}
