{{- if .Values.graal.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "grimoirelab.fullname" . }}-graal
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "grimoirelab.labels" . | nindent 4 }}
    app.kubernetes.io/component: graal
spec:
  type: {{ .Values.graal.service.type }}
  ports:
    - port: {{ .Values.graal.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "grimoirelab.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: graal
{{- end }}
