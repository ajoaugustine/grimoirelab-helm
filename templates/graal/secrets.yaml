{{- if .Values.graal.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grimoirelab.fullname" . }}-graal-secrets
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "grimoirelab.labels" . | nindent 4 }}
    app.kubernetes.io/component: graal
type: Opaque
data:
  # Graal uses its own database credentials, separate from other services
  db-user: {{ .Values.graal.secrets.dbUser | b64enc }}
  db-password: {{ .Values.graal.secrets.dbPassword | b64enc }}
{{- end }}
