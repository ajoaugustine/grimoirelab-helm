{{- if .Values.perceval.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "grimoirelab.fullname" . }}-perceval
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "grimoirelab.labels" . | nindent 4 }}
    app.kubernetes.io/component: perceval
spec:
  type: {{ .Values.perceval.service.type }}
  ports:
    - port: {{ .Values.perceval.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "grimoirelab.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: perceval
{{- end }}
