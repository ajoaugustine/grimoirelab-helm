{{- if .Values.mariadb.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "grimoirelab.fullname" . }}-mariadb
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "grimoirelab.labels" . | nindent 4 }}
    app.kubernetes.io/component: mariadb
spec:
  type: {{ .Values.mariadb.service.type }}
  ports:
    - port: {{ .Values.mariadb.service.port }}
      targetPort: mysql
      protocol: TCP
      name: mysql
  selector:
    {{- include "grimoirelab.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mariadb
{{- end }}
