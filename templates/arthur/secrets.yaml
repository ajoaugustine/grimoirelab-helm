{{- if .Values.arthur.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grimoirelab.fullname" . }}-arthur-secrets
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "grimoirelab.labels" . | nindent 4 }}
    app.kubernetes.io/component: arthur
type: Opaque
data:
  # Arthur uses its own database credentials, not shared with other services
  db-user: {{ .Values.arthur.secrets.dbUser | b64enc }}
  db-password: {{ .Values.arthur.secrets.dbPassword | b64enc }}
{{- end }}
