{{- if .Values.sortinghat.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grimoirelab.fullname" . }}-sortinghat-secrets
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "grimoirelab.labels" . | nindent 4 }}
    app.kubernetes.io/component: sortinghat
type: Opaque
data:
  # SortingHat uses its own database credentials and secret key
  db-user: {{ .Values.sortinghat.secrets.dbUser | b64enc }}
  db-password: {{ .Values.sortinghat.secrets.dbPassword | b64enc }}
  secret-key: {{ .Values.sortinghat.secrets.secretKey | b64enc }}
{{- end }}
