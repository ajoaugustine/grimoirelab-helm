{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "grimoirelab.fullname" . }}-ingress
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "grimoirelab.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "grimoirelab.fullname" $ }}-{{ .service }}
                port:
                  {{- if eq .service "kibiter" }}
                  number: {{ $.Values.kibiter.service.port }}
                  {{- else if eq .service "arthur" }}
                  number: {{ $.Values.arthur.service.port }}
                  {{- else if eq .service "sigils" }}
                  number: {{ $.Values.sigils.service.port }}
                  {{- else if eq .service "sortinghat" }}
                  number: {{ $.Values.sortinghat.service.port }}
                  {{- else }}
                  number: 80
                  {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
